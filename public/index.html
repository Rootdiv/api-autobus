<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>Онлайн-табло расписания автобусов</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script defer src="/js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex align-items-center justify-content-between gap-2 my-3">
        <h1 class="m-0">Ближайшие отправления автобусов</h1>
        <div
          class="alert alert-primary m-0 p-2 d-flex align-items-center justify-content-between gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z" />
          </svg>
          <span id="time" class="fw-bold">00:00:00</span>
        </div>
      </div>
      <table id="bus" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Номер автобуса</th>
            <th>Маршрут</th>
            <th>Дата</th>
            <th>Время отправления</th>
            <th>Оставшееся время</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
