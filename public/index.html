<!DOCTYPE html>
<html lang="ru">
  <head>

    <title>Онлайн-табло расписания автобусов</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script defer src="/js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex align-items-center justify-content-evenly my-3">

        <div id="time" class="me-2 fs-3">00:00:00</div>

      <table id="bus" class="table table-striped table-bordered">

      </table>
